<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>scratch card with Canvas</title>
    <style>
      .base, #scratch {
        cursor: default;
        height: 150px;
        position: absolute;
        width: 150px;
      }
      .base {
        line-height: 150px;
        text-align: center;
      }
      #scratch {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
      .state {
        position: absolute;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="base">win</div>
    <canvas id="scratch" width="150" height="150"></canvas>
    <dl class="state">
      <dt>gray</dt>
      <dd id="gray-count">?</dd>
      <dt>erase</dt>
      <dd id="erase-count">?</dd>
    </dl>
    <script src="index.js"></script>
  </body>
</html>
